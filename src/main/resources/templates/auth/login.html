<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>

</head>

<body>

<th:block layout:fragment="body">

    <div class="py-5">

        <div class="row justify-content-center">

            <div class="col-sm-12  col-lg-7">
                <div class="card p-3 mt-5 mt-lg-3">
                    <div class="card-body">


                        <div th:if="${param.logout}">
                            <div class="alert alert-secondary">
                                You have been logged out.
                            </div>
                        </div>


                        <div th:if="${param.error}">
                            <div class="alert alert-danger">
                                Invalid username or password.
                            </div>

                        </div>

                        <form th:action="@{/login}" method="post">

                            <div class="text-center mb-4">
                                <h2>Sign in</h2>
                                    to continue to Java Interview Bite
                            </div>
                            <div class="mb-3">
                                <label class="form-label " for="username">Username</label>

                                <input type="text"
                                       id="username" name="username" class="form-control"
                                       autofocus="autofocus" placeholder="Username"/>

                            </div>
                            <div class="mb-2">
                                <label class="form-label " for="password">Password</label>

                                <input type="password"
                                       id="password" name="password" class="form-control"
                                       placeholder="Password"/>


                            </div>


                            <div class="mb-4 d-flex justify-content-between">



                            </div>
                            <div class="mb-3 mt-5 d-flex flex-lg-row flex-column justify-content-end align-items-baseline">

                                <div class="mt-3 mt-lg-0">
                                    <input type="submit" name="login-submit" id="login-submit"
                                           class="px-5 btn btn-primary bg-gradient" value="Log In"/>

                                </div>

                            </div>


                        </form>
                    </div>
                </div>

            </div>
        </div>

    </div>

</th:block>


</body>
</html>
